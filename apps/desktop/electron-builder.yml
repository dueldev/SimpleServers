appId: com.simpleservers.desktop
productName: SimpleServers
copyright: Copyright Â© 2026
asar: true
generateUpdatesFilesForAllChannels: true

directories:
  output: ../../release/desktop

publish:
  provider: github
  owner: charlesshaw3
  repo: SimpleServers
  releaseType: release

files:
  - dist/**
  - package.json
  - from: ../api/dist
    to: api
    filter:
      - "**/*"
  - from: ../web/dist
    to: web
    filter:
      - "**/*"

mac:
  category: public.app-category.developer-tools
  hardenedRuntime: false
  gatekeeperAssess: false
  icon: assets/icons/icon.icns
  target:
    - dmg
    - zip

win:
  icon: assets/icons/icon.ico
  target:
    - nsis

linux:
  maintainer: "SimpleServers contributors <charlesshaw3@users.noreply.github.com>"
  icon: assets/icons
  executableName: simpleservers
  artifactName: SimpleServers-${version}-${arch}.${ext}
  target:
    - AppImage
    - deb
