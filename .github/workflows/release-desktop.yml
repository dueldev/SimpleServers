name: Release Desktop

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Inspect release signing configuration
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: |
          missing=()
          for key in CSC_LINK CSC_KEY_PASSWORD; do
            if [[ -z "${!key}" ]]; then
              missing+=("$key")
            fi
          done

          if [[ "${RUNNER_OS}" == "macOS" ]]; then
            for key in APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID; do
              if [[ -z "${!key}" ]]; then
                missing+=("$key")
              fi
            done
          fi

          if [[ ${#missing[@]} -gt 0 ]]; then
            echo "::warning::Signed release secrets missing: ${missing[*]}"
            echo "::warning::Build will continue with unsigned/ad-hoc artifacts."
          fi
        env:
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build and publish desktop app (tag)
        if: startsWith(github.ref, 'refs/tags/v')
        shell: bash
        run: npm run desktop:publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Build desktop dist (manual)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        shell: bash
        run: npm run desktop:dist
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD }}
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

      - name: Verify packaged artifacts
        shell: bash
        run: |
          ls -la release/desktop
          if [[ "${RUNNER_OS}" == "Windows" ]]; then
            ls release/desktop/*.exe >/dev/null
          elif [[ "${RUNNER_OS}" == "Linux" ]]; then
            ls release/desktop/*.AppImage >/dev/null
            ls release/desktop/*.deb >/dev/null
          elif [[ "${RUNNER_OS}" == "macOS" ]]; then
            ls release/desktop/*.dmg >/dev/null
            ls release/desktop/*-mac.zip >/dev/null
          fi

      - name: Upload release artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.os }}
          path: release/desktop/**
          if-no-files-found: error
